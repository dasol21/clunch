<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>점심을 맛있게! 클런치!</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css"/>
        <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
        <style>
            .center {
                text-align: center;
            }

            .star-list {
                width: 500px;
                margin: 20px auto 0 auto;
            }

            .star-name {
                display: inline-block;
            }

            .star-name:hover {
                text-decoration: underline;
            }

            .card {
                margin-bottom: 15px;
            }
        </style>
        <script>
            $(document).ready(function () {
                // index.html 로드가 완료되면 자동으로 showStar() 함수를 호출합니다.
                showStar();
            });

            function showrestaurant() {
                    $('#restaurant-box').empty()

                $.ajax({
                    type: 'GET',
                    url: '/matjip_list',
                    data: {},
                    success: function (response) {
                        let matjip = response['matjip_list']
                        for (let i = 0; i < matjip.length; i++){
                            let matjip = matjip[i]

                            let name = matjip['name']
                            let url = matjip['url']
                            let imgUrl = matjip['img_url']
                            let place = matjip['place']
                            let like = matjip['like']
                            let hate = matjip['hate']

                            let tempHtml = `<div class="card">
                <div class="card-content">
                    <div class="media">
                        <div class="media-left">
                            <figure class="image is-48x48">
                                <img
                                        src="${imgUrl}"
                                        alt="Placeholder image"
                                />
                            </figure>
                        </div>
                        <div class="media-content">
                            <a href="${url}" target="_blank" class="restaurant-name title is-4">${name} (좋아요: ${like})</a>
                        </div>
                    </div>
                </div>
                <footer class="card-footer">
                    <a href="#" onclick="likerestaurant(${name}')" class="card-footer-item has-text-info">
                        추천입니다 !
                        <span class="icon">
              <i class="fas fa-thumbs-up"></i>
            </span>
                    </a>
                    <a href="#" onclick="haterestaurant('${name}')" class="card-footer-item has-text-danger">
                        흠..굳이?
                        <span class="icon">
              <i class="fas fa-thumbs-down"></i>
            </span>
                    </a>
                </footer>
            </div>`

            $('#restaurant-box').append(tempHtml)
                        }
                        // if (response['result'] == 'success') {
                        //    let msg = response['msg'];
                         //   alert('업데이트 완료');
                        //}
                    }
                });
            }

            function likerestaurant(name) {
                $.ajax({
                    type: 'POST',
                    url: 'api/matjip_up',
                    data: {'name_give':name},
                    success: function (response) {
                        if (response['result'] == 'success') {
                            //let msg = response['msg'];
                            alert('맛있었나봐요:)')
                            windos.location.reload()
                        }
                    }
                });
            }

            function haterestaurant(name) {
                $.ajax({
                    type: 'POST',
                    url: 'api/matjip_down',
                    data: {'name_give':name},
                    success: function (response) {
                        if (response['result'] == 'success') {
                            //let msg = response['msg'];
                            alert('다른 맛집을 찾아봅시다ㅠ.ㅠ')
                            window.location.reload()
                        }
                    }
                });
            }

        </script>
    </head>
    <body>
        <section class="hero is-warning">
            <div class="hero-body">
                <div class="container center">
                    <h1 class="title">
                        점심을 맛있게! 클런치😆
                    </h1>
                    <h2 class="subtitle">
                        순위를 매겨봅시다
                    </h2>
                </div>
            </div>
        </section>
        <div class="restaurant-list" id="restaurant-box">
            <div class="card">
                <div class="card-content">
                    <div class="media">
                        <div class="media-left">
                            <figure class="image is-48x48">
                                <img
                                        src="https://ifh.cc/g/cS7G9m.jpg"
                                        alt="Placeholder image"
                                />
                            </figure>
                        </div>
                        <div class="media-content">
                            <a href="#" target="_blank" class="restaurant-name title is-4">8월의 기린 (좋아요: 3)</a>
                        </div>
                    </div>
                </div>
                <footer class="card-footer">
                    <a href="#" onclick="likerestaurant('8월의 기린')" class="card-footer-item has-text-info">
                        추천입니다 !
                        <span class="icon">
              <i class="fas fa-thumbs-up"></i>
            </span>
                    </a>
                    <a href="#" onclick="haterestaurant('8월의 기린')" class="card-footer-item has-text-danger">
                        흠..굳이?
                        <span class="icon">
              <i class="fas fa-thumbs-down"></i>
            </span>
                    </a>
                </footer>
            </div>
        </div>
    </body>
</html>
